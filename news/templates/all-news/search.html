{%extends './base.html'%}
{% block content %}
    <div class="container">
        <div class="row">
            {% if articles%}
                <h2>Found {{ articles| length}} of searched term {{message}}</h2>
            {% else %}
                <h2>Found 0 of searched term {{message}}</h2>                
            {% endif %}
        </div>
        <div class="row">
            {% if articles %}
                {% for article in articles %}
                    <div class="col-md-3 col-sm-6">
                        <h2>{{ article.title }}</h2>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
