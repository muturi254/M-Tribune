{% extends "./base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        <img src="{{ article.article_image.url}}" alt="" class="img-fluid">
    </div>
    <div class="row">
        <h3>{{article.title}}</h3>
    </div>
    <div class="row">
        <p>{{ article.post}}</p>
    </div>
    <div class="row">
        <p>Posted {{ article.pub_date | timesince}} by {{ article.editor.first_name}}</p>
    </div>
</div>
{% endblock %}
