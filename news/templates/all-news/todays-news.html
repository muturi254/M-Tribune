{%extends './base.html'%}
{% load bootstrap4%}
{% block content %}
    {{ block.super }}
    <div class="container">
        {%for news_item in news%}
            <div class="row">
                <!-- displaying News articles -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h2 class="text-center"> {{ news_item.title }} </h2>
                </div>
                <div class="col-md-6 col-sm-6">
                    <img src="{{ news_item.article_image.url}}" class="img-fluid">
                </div>
            </div>
            {% empty %}
            <div class="row">
                <h2 class="text-center">There are no news Today</h2>
            </div>
            {% endfor %}
            <div class="row">
                <form action="{% url 'newsToday' %}">
                    {% csrf_token %}
                    {% bootstrap_form letterform layout="inline"%}
                    <input type="submit" value="Submit" class="btn btn-outline-secondary">
                </form>
            </div>
        </div>
{% endblock %}
